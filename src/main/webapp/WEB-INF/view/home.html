<script type="text/javascript">

        $.ajax({

            type: 'GET',
            dataType: "html",
            success: function (html) {
                var text = $('#home-tap-div');
                text.html(html);
            },
            error: function () {
                layer.msg("请求失败:(");
            }
        });
